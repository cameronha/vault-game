<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open the Vault - Teamwork Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Open the Vault</h1>
        <div class="game-status">
            <p>Players pressing: <span id="player-count">0</span></p>
            <p>Time remaining: <span id="timer">10.0</span>s</p>
        </div>
        
        <div class="vault-button">
            <button id="pressButton">
                Press and Hold
            </button>
        </div>

        <div class="messages">
            <p id="status-message">Wait for other players to join...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
